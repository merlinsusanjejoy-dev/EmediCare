{% extends 'Deliveryboy/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    
    <head>
       
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #64bc4c;
            color: white;  /* White text color for headings */
        }
        a {
            text-decoration: none;
            color: #64bc4c;
            margin: 0 5px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
                border-radius: 50%;
            }
            h1 {
        text-align: center;
        color: #64bc4c; /* changed from #333 to green */
    }
    td[colspan="2"] {
        text-align: center;
        background-color: #ffffff; /* light green */
    }
    
    tr:hover {
    background-color: #c5fab4; /* very light green */
    transition: background-color 0.3s ease;
}
    table, th, td {
                border: 1px solid #4f4848;
            }
    
            td {
                padding: 12px 20px;
                color: #444;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f8;
                margin: 0;
                padding: 20px;
            }
    
    </style>
        </head>
    
    
</head>
<body>
    <h1 align="center">Change Password </h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <a href="{% url 'Deliveryboy:deliveryhomepage' %}">Home Page</a><br>
    <table border="1"align="center">
            <tr>
                <td>Old Password</td>
                <td><input type="text" name="txtopass" id=""value=""></td>
        
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="text" name="txtnepass" id=""value=""></td>
    
    </tr>
    <tr>
        <td>Confirm Password</td>
        <td><input type="text" name="txtcpass" id=""value=""></td>

</tr>
       

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Update"></td>
        </tr>
        </table>
    </form>
    
</body>
</html>
{% if msg %}
<script>
    alert('{{msg}}')
    window.location="{% url 'Deliveryboy:changepassword' %}"
</script>
{% endif %}
</body>
</html>

{% endblock%}
